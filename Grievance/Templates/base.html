<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>{% block title %}Grievance Pro{% endblock %}</title>
</head>
<style>
    /* Global Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7fa;
}

/* Container styling */
.container {
    max-width: 600px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
}

/* Heading Style */
h1 {
    color: #333;
    font-size: 2.5rem;
    font-weight: bold;
}

/* Form Group Style */
.form-group {
    margin-bottom: 1.5rem;
}

/* Form Label */
label {
    font-weight: 600;
    margin-bottom: 0.5rem;
}

/* Form Input Fields */
input[type="text"], input[type="email"], input[type="password"], textarea {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    width: 100%;
    margin-top: 5px;
    font-size: 1rem;
}

/* Form Button */
button[type="submit"] {
    background-color: #007bff;
    border-color: #007bff;
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}

/* Error Handling - Form Errors */
ul.errorlist {
    color: red;
    list-style-type: none;
    padding: 0;
}

/* Responsiveness */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 2rem;
    }

    button[type="submit"] {
        width: 100%;
    }
}

</style>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Grievance Pro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register_complaint' %}">Add Complaint</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_complaints' %}">Track Complaint</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
