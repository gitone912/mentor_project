<h2>Manage Complaint: {{ complaint.name }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="status">Status:</label>
    <select name="status" id="status">
        <option value="Pending" {% if complaint.status == "Pending" %}selected{% endif %}>Pending</option>
        <option value="In Progress" {% if complaint.status == "In Progress" %}selected{% endif %}>In Progress</option>
        <option value="Resolved" {% if complaint.status == "Resolved" %}selected{% endif %}>Resolved</option>
    </select>
    <br>
    <label for="assigned_to">Assign to Employee:</label>
    <select name="assigned_to" id="assigned_to">
        <option value="">-- None --</option>
        {% for employee in employees %}
        <option value="{{ employee.id }}" {% if complaint.assigned_to == employee %}selected{% endif %}>
            {{ employee.username }}
        </option>
        {% endfor %}
    </select>
    <br>
    <button type="submit">Update</button>
</form>
