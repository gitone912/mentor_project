<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <style media="screen">
      *,
      *:before,
      *:after {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }
      body {
          background-color: #080710;
          overflow: hidden; /* Hide scrollbars */
      }
      .background {
          width: 500px;
          height: 600px;
          position: absolute;
          transform: translate(-50%, -50%);
          left: 50%;
          top: 50%;
      }
      /* New Shapes - Question Mark and Star */
      .background .shape {
          height: 200px;
          width: 200px;
          position: absolute;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 300px; /* Adjust font size for a similar scale */
          color: rgba(255, 255, 255, 0.2); /* Light color for a subtle effect */
      }
      .shape.question-mark {
          left: -90px;
          top: -25px;
          color: #23a2f6; /* Text color for question mark */
          font-weight: bold;
          transform: rotate(35deg);
      }
      .shape.star {
          right: -30px;
          bottom: -80px;
          color: #f09819; /* Text color for star */
          transform: rotate(45deg); /* Rotate to make it dynamic */
          font-weight: bold;
      }
      form {
          height: 700px; /* Adjusted height to accommodate all fields */
          width: 450px;
          background-color: rgba(255, 255, 255, 0.13);
          position: absolute;
          transform: translate(-50%, -50%);
          top: 50%;
          left: 50%;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
          padding: 50px 35px;
      }
      form * {
          font-family: 'Poppins', sans-serif;
          color: #ffffff;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
      }
      form h3 {
          font-size: 32px;
          font-weight: 500;
          line-height: 42px;
          text-align: center;
      }
      label {
          display: block;
          margin-top: 30px;
          font-size: 16px;
          font-weight: 500;
      }
      input, select { /* Styled similarly for consistency */
          display: block;
          height: 40px;
          width: 100%;
          background-color: rgba(255, 255, 255, 0.07);
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 2px;
          font-size: 14px;
          font-weight: 300;
          color: #e5e5e5;
      }
      select {
          appearance: none; /* Remove default styling */
          color: #ffffff; /* Text color */
          background-color: rgba(255, 255, 255, 0.07); /* Ensure background matches inputs */
          cursor: pointer;
      }
      select option {
          background-color: #080710; /* Background color for dropdown options */
          color: #ffffff; /* Text color for dropdown options */
      }
      ::placeholder {
          color: #e5e5e5;
      }
      button {
          margin-top: 20px; /* Reduced margin-top for better spacing */
          width: 100%;
          background-color: #ffffff;
          color: #080710;
          padding: 15px 0;
          font-size: 18px;
          font-weight: 600;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }
      button:hover {
          background-color: #e0e0e0;
      }
      a {
          color: #ffffff;
          display: block;
          text-align: center;
          margin-top: 20px;
          text-decoration: none;
          font-weight: 500;
      }
      a:hover {
          text-decoration: underline;
      }
      /* Optional: Responsive Design */
      @media (max-width: 500px) {
          .background {
              width: 300px;
              height: 400px;
          }
          .background .shape {
              height: 100px;
              width: 100px;
              font-size: 150px;
          }
          form {
              width: 300px;
              padding: 30px 20px;
          }
      }
    </style>
</head>
<body>
    <div class="background">
        <!-- New Shapes for Background -->
        <div class="shape question-mark">?</div>
        <div class="shape star">*</div>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">

        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2">

        <!-- Role Selection -->
        <label for="role">Role</label>
        <select id="role" name="role">
            <option value="user">User</option>
            <option value="employee">Employee</option>
        </select>

        <button type="submit">Signup</button>
        
        <a href="{% url 'login' %}">I have already an account</a>
    </form>
</body>
</html>
