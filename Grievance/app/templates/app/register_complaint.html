{% extends "base.html" %}
{% block title %}Register Complaint{% endblock %}
{% block content %}
    <h1>Register a Complaint</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Complaint</button>
    </form>
{% endblock %}
